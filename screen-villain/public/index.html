<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villain Feed — Mission: Hollywood</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      cursor: none;
    }

    /* Video element fills the screen */
    #video-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* Corner label */
    #feed-label {
      position: absolute;
      top: 20px;
      left: 24px;
      z-index: 15;
      font-size: 11px;
      color: rgba(255, 0, 60, 0.5);
      text-transform: uppercase;
      letter-spacing: 4px;
      pointer-events: none;
    }

    #feed-label .dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255, 0, 60, 0.7);
      margin-right: 8px;
      vertical-align: middle;
      animation: dot-blink 2s ease-in-out infinite;
    }

    @keyframes dot-blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Scanline effect */
    #scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.03) 2px,
        rgba(0, 0, 0, 0.03) 4px
      );
      pointer-events: none;
      z-index: 20;
    }

    /* Vignette */
    #vignette {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 60%, rgba(0, 0, 0, 0.6) 100%);
      pointer-events: none;
      z-index: 21;
    }

    /* Status text — bottom */
    #status-text {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: rgba(255, 0, 60, 0.5);
      text-transform: uppercase;
      letter-spacing: 3px;
      white-space: nowrap;
      z-index: 15;
      pointer-events: none;
    }

    /* Mock controls (dev mode only) */
    #mock-controls {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 0, 60, 0.3);
      padding: 10px;
      font-size: 11px;
      color: rgba(255, 0, 60, 0.7);
      pointer-events: auto;
    }

    #mock-controls.visible {
      display: block;
    }

    #mock-controls div {
      margin: 4px 0;
    }

    /* Debug state */
    #debug-state {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      font-size: 11px;
      color: rgba(255, 0, 60, 0.5);
      pointer-events: none;
    }

    /* Start overlay — click to unlock audio */
    #start-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 200;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    #start-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #start-overlay .start-text {
      font-size: 24px;
      color: rgba(255, 0, 60, 0.9);
      text-transform: uppercase;
      letter-spacing: 6px;
      animation: pulse 2s ease-in-out infinite;
    }

    #start-overlay .start-sub {
      font-size: 12px;
      color: rgba(255, 0, 60, 0.4);
      margin-top: 12px;
      letter-spacing: 2px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Preload status */
    #preload-status {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: rgba(255, 0, 60, 0.4);
      letter-spacing: 2px;
      z-index: 201;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <video id="video-player" muted></video>

  <div id="feed-label"><span class="dot"></span>FLUX ENNEMI</div>

  <div id="scanlines"></div>
  <div id="vignette"></div>

  <div id="status-text"></div>

  <div id="mock-controls">
    <div><strong>DEV CONTROLS</strong></div>
    <hr style="border-color: rgba(255,0,60,0.2); margin: 6px 0;">
    <div>H = Hack mode</div>
    <div>N = Normal (resolve hack)</div>
    <div>I = Intro clip</div>
  </div>

  <div id="debug-state"></div>

  <div id="start-overlay">
    <div class="start-text">Cliquez pour commencer</div>
    <div class="start-sub">ou appuyez sur une touche</div>
  </div>

  <div id="preload-status"></div>

  <script src="/shared/glitch.js"></script>
  <script src="app.js"></script>
</body>
</html>
