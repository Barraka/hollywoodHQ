<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gadget Code — Mission: Hollywood</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      cursor: none;
    }

    /* Video element fills the screen */
    #video-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* HUD overlay on top of video */
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }

    /* Situation indicator — top center */
    #situation-bar {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .situation-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid rgba(0, 220, 255, 0.5);
      background: transparent;
      transition: all 0.5s ease;
    }

    .situation-dot.active {
      border-color: #0df;
      box-shadow: 0 0 10px rgba(0, 220, 255, 0.5);
    }

    .situation-dot.solved {
      background: #0f6;
      border-color: #0f6;
      box-shadow: 0 0 12px rgba(0, 255, 100, 0.6);
    }

    /* Code input display — bottom center */
    #code-display {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #code-display.visible {
      opacity: 1;
    }

    .code-dot {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid rgba(0, 220, 255, 0.4);
      background: transparent;
      transition: all 0.2s ease;
    }

    .code-dot.filled {
      background: #0df;
      border-color: #0df;
      box-shadow: 0 0 10px rgba(0, 220, 255, 0.6);
    }

    /* Feedback flash */
    #feedback-flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.15s ease;
      pointer-events: none;
      z-index: 5;
    }

    #feedback-flash.correct {
      background: rgba(0, 255, 100, 0.15);
      opacity: 1;
    }

    #feedback-flash.wrong {
      background: rgba(255, 50, 50, 0.15);
      opacity: 1;
    }

    /* Status text — bottom */
    #status-text {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: rgba(0, 220, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 3px;
      white-space: nowrap;
    }

    /* Scanline effect */
    #scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.03) 2px,
        rgba(0, 0, 0, 0.03) 4px
      );
      pointer-events: none;
      z-index: 20;
    }

    /* Vignette */
    #vignette {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 60%, rgba(0, 0, 0, 0.6) 100%);
      pointer-events: none;
      z-index: 21;
    }

    /* Mock controls (dev mode only) */
    #mock-controls {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(0, 220, 255, 0.3);
      padding: 10px;
      font-size: 11px;
      color: rgba(0, 220, 255, 0.7);
      pointer-events: auto;
    }

    #mock-controls.visible {
      display: block;
    }

    #mock-controls div {
      margin: 4px 0;
    }

    /* Debug state */
    #debug-state {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      font-size: 11px;
      color: rgba(0, 220, 255, 0.5);
      pointer-events: none;
    }

    /* Start overlay — click to unlock audio */
    #start-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 200;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    #start-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #start-overlay .start-text {
      font-size: 24px;
      color: #0df;
      text-transform: uppercase;
      letter-spacing: 6px;
      animation: pulse 2s ease-in-out infinite;
    }

    #start-overlay .start-sub {
      font-size: 12px;
      color: rgba(0, 220, 255, 0.4);
      margin-top: 12px;
      letter-spacing: 2px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Preload status */
    #preload-status {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: rgba(0, 220, 255, 0.4);
      letter-spacing: 2px;
      z-index: 201;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <video id="video-player" muted></video>

  <div id="feedback-flash"></div>

  <div id="hud">
    <div id="situation-bar"></div>
    <div id="code-display"></div>
    <div id="status-text"></div>
  </div>

  <div id="scanlines"></div>
  <div id="vignette"></div>

  <div id="mock-controls">
    <div><strong>DEV CONTROLS</strong></div>
    <div>Type digits 0-9 + Enter</div>
    <div>Backspace to delete</div>
    <div>Escape to clear</div>
    <hr style="border-color: rgba(0,220,255,0.2); margin: 6px 0;">
    <div>A = Activate</div>
    <div>R = Reset</div>
    <div>F = Force Solve</div>
  </div>

  <div id="debug-state"></div>

  <div id="start-overlay">
    <div class="start-text">Click to start</div>
    <div class="start-sub">or press any key</div>
  </div>

  <div id="preload-status"></div>

  <script src="app.js"></script>
</body>
</html>
