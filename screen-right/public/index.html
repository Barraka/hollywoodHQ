<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Right — Mission: Hollywood</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      cursor: none;
    }

    /* =============================================
       LAYER 1 — Tim Ferris mode
       ============================================= */
    #tf-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      transition: opacity 0.5s ease;
    }

    #tf-layer.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #tf-video-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #tf-label {
      position: absolute;
      top: 20px;
      right: 24px;
      font-size: 11px;
      color: rgba(255, 200, 100, 0.5);
      text-transform: uppercase;
      letter-spacing: 3px;
      z-index: 12;
    }

    /* =============================================
       LAYER 2 — Puzzle 3 mode
       ============================================= */
    #p3-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    #p3-layer.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #p3-video-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Puzzle 3 HUD overlay */
    #p3-hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }

    /* Situation indicator — top center */
    #p3-situation-bar {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .situation-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid rgba(0, 220, 255, 0.5);
      background: transparent;
      transition: all 0.5s ease;
    }

    .situation-dot.active {
      border-color: #0df;
      box-shadow: 0 0 10px rgba(0, 220, 255, 0.5);
    }

    .situation-dot.solved {
      background: #0f6;
      border-color: #0f6;
      box-shadow: 0 0 12px rgba(0, 255, 100, 0.6);
    }

    /* Code input display — bottom center */
    #p3-code-display {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #p3-code-display.visible {
      opacity: 1;
    }

    .code-dot {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid rgba(0, 220, 255, 0.4);
      background: transparent;
      transition: all 0.2s ease;
    }

    .code-dot.filled {
      background: #0df;
      border-color: #0df;
      box-shadow: 0 0 10px rgba(0, 220, 255, 0.6);
    }

    /* Feedback flash */
    #p3-feedback-flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.15s ease;
      pointer-events: none;
      z-index: 5;
    }

    #p3-feedback-flash.correct {
      background: rgba(0, 255, 100, 0.15);
      opacity: 1;
    }

    #p3-feedback-flash.wrong {
      background: rgba(255, 50, 50, 0.15);
      opacity: 1;
    }

    /* Status text — bottom */
    #p3-status-text {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: rgba(0, 220, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 3px;
      white-space: nowrap;
    }

    /* =============================================
       Shared overlays
       ============================================= */

    /* Scanline effect */
    #scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.03) 2px,
        rgba(0, 0, 0, 0.03) 4px
      );
      pointer-events: none;
      z-index: 20;
    }

    /* Vignette */
    #vignette {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 60%, rgba(0, 0, 0, 0.6) 100%);
      pointer-events: none;
      z-index: 21;
    }

    /* Mock controls (dev mode only) */
    #mock-controls {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(0, 220, 255, 0.3);
      padding: 10px;
      font-size: 11px;
      color: rgba(0, 220, 255, 0.7);
      pointer-events: auto;
    }

    #mock-controls.visible {
      display: block;
    }

    #mock-controls div {
      margin: 4px 0;
    }

    /* Debug state */
    #debug-state {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      font-size: 11px;
      color: rgba(0, 220, 255, 0.5);
      pointer-events: none;
    }

    /* Start overlay — click to unlock audio */
    #start-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 200;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    #start-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #start-overlay .start-text {
      font-size: 24px;
      color: #0df;
      text-transform: uppercase;
      letter-spacing: 6px;
      animation: pulse 2s ease-in-out infinite;
    }

    #start-overlay .start-sub {
      font-size: 12px;
      color: rgba(0, 220, 255, 0.4);
      margin-top: 12px;
      letter-spacing: 2px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Preload status */
    #preload-status {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: rgba(0, 220, 255, 0.4);
      letter-spacing: 2px;
      z-index: 201;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>

  <!-- LAYER 1: Tim Ferris -->
  <div id="tf-layer">
    <video id="tf-video-player" muted></video>
    <div id="tf-label">Tim Ferris &mdash; Canal Sécurisé</div>
  </div>

  <!-- LAYER 2: Puzzle 3 -->
  <div id="p3-layer">
    <video id="p3-video-player" muted></video>
    <div id="p3-feedback-flash"></div>
    <div id="p3-hud">
      <div id="p3-situation-bar"></div>
      <div id="p3-code-display"></div>
      <div id="p3-status-text"></div>
    </div>
  </div>

  <!-- Shared overlays -->
  <div id="scanlines"></div>
  <div id="vignette"></div>

  <!-- Mock controls -->
  <div id="mock-controls">
    <div><strong>DEV CONTROLS</strong></div>
    <div>M = Toggle mode</div>
    <div>H = Hack mode</div>
    <div>N = Normal (unhack)</div>
    <div>T = Play TF intro clip</div>
  </div>

  <!-- Debug state -->
  <div id="debug-state"></div>

  <!-- Start overlay -->
  <div id="start-overlay">
    <div class="start-text">Cliquez pour commencer</div>
    <div class="start-sub">ou appuyez sur une touche</div>
  </div>

  <div id="preload-status"></div>

  <script src="/shared/glitch.js"></script>
  <script src="app.js"></script>
</body>
</html>
